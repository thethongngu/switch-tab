<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MRU Tab Switcher</title>
        <style>
            body {
                width: 400px;
                min-height: 200px;
                margin: 0;
                padding: 16px;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                font-size: 14px;
                color: #333;
            }

            h1 {
                margin: 0 0 16px 0;
                font-size: 18px;
                font-weight: 600;
                color: #1a73e8;
            }

            .info {
                margin-bottom: 16px;
                padding: 12px;
                background-color: #e8f0fe;
                border-radius: 4px;
                font-size: 13px;
                line-height: 1.5;
            }

            .info strong {
                color: #1a73e8;
            }

            .tab-list {
                max-height: 300px;
                overflow-y: auto;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .tab-item {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                border-bottom: 1px solid #eee;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .tab-item:last-child {
                border-bottom: none;
            }

            .tab-item:hover {
                background-color: #f5f5f5;
            }

            .tab-item.active {
                background-color: #e8f0fe;
            }

            .tab-icon {
                width: 16px;
                height: 16px;
                margin-right: 8px;
                flex-shrink: 0;
            }

            .tab-info {
                flex: 1;
                min-width: 0;
            }

            .tab-title {
                font-weight: 500;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                margin-bottom: 2px;
            }

            .tab-url {
                font-size: 12px;
                color: #666;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .tab-index {
                font-size: 12px;
                color: #999;
                margin-right: 8px;
                min-width: 20px;
                text-align: right;
            }

            .settings-link {
                display: block;
                margin-top: 16px;
                text-align: center;
                color: #1a73e8;
                text-decoration: none;
                font-size: 13px;
            }

            .settings-link:hover {
                text-decoration: underline;
            }

            .empty-state {
                padding: 32px;
                text-align: center;
                color: #666;
            }
        </style>
    </head>
    <body>
        <h1>üîÑ MRU Tab Switcher</h1>

        <div class="info">
            <strong>Keyboard Shortcuts:</strong><br />
            ‚Ä¢ <strong>Alt+Q</strong> - Switch to previous tab<br />
            ‚Ä¢ <strong>Alt+W</strong> - Switch to next tab
        </div>

        <h2 style="font-size: 14px; font-weight: 600; margin: 0 0 8px 0">
            Most Recently Used Tabs:
        </h2>

        <div id="tabList" class="tab-list">
            <div class="empty-state">Loading tabs...</div>
        </div>

        <a href="#" id="settingsLink" class="settings-link"
            >‚öôÔ∏è Configure Keyboard Shortcuts</a
        >

        <script src="popup.js"></script>
    </body>
</html>
